<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project name</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./js/script.min.js"></script>
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <script>
    document.createElement("picture");
    </script>
    <script src="js/polyfils/picturefill.min.js" async></script>
    <script src="js/polyfils/svg4everybody.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo-header">
            <a class="logo-header__link">
                <picture>
                <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
                <img src="" width="" height="" alt="logo">
                </picture>
            </a>
        </div>
        <nav class="header__nav main-nav">
            <button class="main-nav__toggle main-nav__toggle--no-js" id="button-menu" type="button">
                <svg focusable="false" class="main-nav__button-icon-open" width="20" height="18">
                    <use xlink:href="img/sprite.svg#icon-open"></use>
                </svg>
                <svg focusable="false" class="main-nav__button-icon-close" width="20" height="20">
                    <use xlink:href="img/sprite.svg#icon-close"></use>
                </svg>
                <span class="visually-hidden">Открыть меню</span>
            </button>
            <ul class="main-nav__list">
                <li class="main-nav__item">
                    <a href="" class="main__nav-link">Главная</a>
                </li>
                <li class="main-nav__item">
                    <a href="" class="main__nav-link">Студии</a>
                </li>
                <li class="main-nav__item">
                    <a href="" class="main__nav-link">Трансляции</a>
                </li>
                <li class="main-nav__item">
                    <a href="" class="main__nav-link main__nav-link--current">Проекты</a>
                </li>
            </ul>
        </nav>
        <div class="header__user-nav user-nav">
            <button class="user-nav__btn" type="button">
                <svg focusable="false" class="user-nav__button-icon-open" width="20" height="18">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
            <button class="user-nav__btn" type="button">
                <svg focusable="false" class="user-nav__button-icon-open" width="20" height="18">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
            <button class="user-nav__btn user-nav__btn--avatar">
                <picture>
                    <source>
                    <img src="./img/" alt="User avatar">
                </picture>
            </button>
        </div>
    </header>
</body>

</html>
